<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>DashBoard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="item1">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="Jeremy" />
            <div class="profile_text">
              <h5>Report for</h5>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="time_period">
            <ul class="list">
              <li><a id="daily" href="#">Daily</a></li>
              <li><a id="weekly" class="active" href="#">Weekly </a></li>
              <li><a id="monthly" href="#">Monthly</a></li>
            </ul>
          </div>
        </div>
        <div class="item2 items">
          <div class="work_box boxes" id="Work">
            <div class="small_nav">
              <h4>Work</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">32hrs</h1>
              <span class="previous">Last week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item3 items">
          <div class="play_box boxes" id="Play">
            <div class="small_nav">
              <h4>Play</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">10hrs</h1>
              <span class="previous">Last week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="item4 items">
          <div class="study_box boxes" id="Study">
            <div class="small_nav">
              <h4>Study</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">4hrs</h1>
              <span class="previous">Last week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="item5 items">
          <div class="exercise_box boxes" id="Exercise">
            <div class="small_nav">
              <h4>Exercise</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">4hrs</h1>
              <span class="previous">Last week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="item6 items">
          <div class="social_box boxes" id="Social">
            <div class="small_nav">
              <h4>Social</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">5hrs</h1>
              <span class="previous">Last week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="item7 items">
          <div class="selfcare_box boxes" id="Self Care">
            <div class="small_nav">
              <h4>Self Care</h4>
              <img src="images/icon-ellipsis.svg" alt="three dots" />
            </div>
            <div class="box_text">
              <h1 class="current">2hrs</h1>
              <span class="previous">Last week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
